<div style="display: flex;width: 90%;padding: 1% 5%;align-items: center;justify-content: center;">
    <p *ngIf="favourites.length <= 0">Favourite list is empty, Please add your favourite bank.</p>
    <div *ngIf="favourites.length > 0" class="mat-elevation-z8" style="flex: 8;width: 100%;overflow: auto; white-space: nowrap;">
      <table mat-table [dataSource]="dataSource" >
  
        <ng-container matColumnDef="ifsc" >
          <th mat-header-cell *matHeaderCellDef> IFSC Code </th>
          <td mat-cell *matCellDef="let element"> {{element.ifsc}} </td>
        </ng-container>
  
        <ng-container matColumnDef="bankName" >
          <th mat-header-cell *matHeaderCellDef> Bank Name </th>
          <td mat-cell *matCellDef="let element"> {{element.bank_name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef> City </th>
          <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>
  
        <ng-container matColumnDef="branch">
          <th mat-header-cell *matHeaderCellDef> Branch </th>
          <td mat-cell *matCellDef="let element"> {{element.branch}} </td>
        </ng-container>
  
        <ng-container matColumnDef="favourite">
          <th mat-header-cell *matHeaderCellDef> Remove from Favourite </th>
          <td mat-cell *matCellDef="let element">       
            <mat-icon class="favourite" (click)="deletefromFavourites(element.ifsc)">favorite</mat-icon>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"><a class="btn btn-link" [routerLink]="['/viewBankDetails', element.ifsc]"
              routerLinkActive="router-link-active">View Details</a></td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>
  
    </div>
  </div>
